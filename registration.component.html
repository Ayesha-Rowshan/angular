
<button type="button" class="btn btn-primary" (click)="openModal()">
  Open Registration Form
</button>

<div class="modal fade" id="studentModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel"><b>Student Data</b></h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
        <div class="row mb-3">
          <label for="studentName" class="col-md-3 col-form-label"><b>Student Name <a>:</a></b></label>
          <div class="col-md-9">
            <input type="text" class="form-control" id="studentName" formControlName="studentName" placeholder="Enter Student Name" required>
          </div>
        </div>
        <div class="row mb-3">
          <label for="fatherName" class="col-md-3 col-form-label"><b>Father Name :</b></label>
          <div class="col-md-9">
            <input type="text" class="form-control" id="fatherName" formControlName="fatherName" placeholder="Enter Father Name" required>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-md-3 col-form-label"><b>Gender :</b></label>
          <div class="col-md-9 d-flex align-items-center">
            <div class="form-check me-3">
              <input class="form-check-input" type="radio" formControlName="gender" id="male" value="Male" required>
              <label class="form-check-label" for="male"><b>Male</b></label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" formControlName="gender" id="female" value="Female" required>
              <label class="form-check-label" for="female"><b>Female</b></label>
            </div>
          </div>
        </div> 
        <div class="row mb-3">
          <label for="dob" class="col-md-3 col-form-label"><b>Date of Birth :</b></label>
          <div class="col-md-9">
            <input type="date" class="form-control" id="dob" formControlName="dob" required>
          </div>
        </div>
        <div class="row mb-3">
          <label for="department" class="col-md-3 col-form-label"><b>Department :</b></label>
          <div class="col-md-9">
            <select class="form-select" id="department" formControlName="department" required>
              <option value="CSE">CSE</option>
              <option value="ECE">ECE</option>
              <option value="IT">IT</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <label for="address" class="col-md-3 col-form-label"><b>Address :</b></label>
          <div class="col-md-9">
            <textarea class="form-control" id="address" formControlName="address" rows="3" required></textarea>
          </div>
        </div>
        <div class="row mb-3">
          <label for="email" class="col-md-3 col-form-label"><b>Email id :</b></label>
          <div class="col-md-9">
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email id" required>
          </div>
        </div>
        <div class="row mb-3">
          <label for="age" class="col-md-3 col-form-label"><b>Age :</b></label>
          <div class="col-md-9">
            <input type="number" class="form-control" id="age" formControlName="age" placeholder="Enter Age" required>
          </div>
        </div>
        <div class="row mb-3">
          <label for="password" class="col-md-3 col-form-label"><b>Password :</b></label>
          <div class="col-md-9">
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter Password" required>
          </div>
        </div>
        <div class="row mb-3">
          <label for="confirmPassword" class="col-md-3 col-form-label"><b>Confirm Password :</b></label>
          <div class="col-md-9">
            <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Enter Password" required>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-9 offset-md-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="terms" formControlName="terms" required>
              <label class="form-check-label" for="terms"><b>Agree to terms and conditions</b></label>
            </div>
            <button type="submit" class="btn btn-primary"><b>Submit</b></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
