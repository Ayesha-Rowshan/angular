<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>StudentRegistrationApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root>  
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#studentModal">
      Open Registration Form
    </button>
    <div class="modal fade" id="studentModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"><b>Student data</b></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="onSubmit()" [formGroup]="studentForm">
            <div class="row mb-3">
              <label for="studentName" class="col-md-3 col-form-label"><b>Student Name <a>:</a></b></label>
              <div class="col-md-9">
                <input type="text" class="form-control" id="studentName" formControlName="studentName" placeholder="Enter Student Name" required>
              </div>
            </div>
            <div class="row mb-3">
              <label for="fatherName" class="col-md-3 col-form-label"><b>Father Name <c>:</c></b></label>
              <div class="col-md-9">
                <input type="text" class="form-control" id="fatherName" formControlName="fatherName" placeholder="Enter Father Name" required>
              </div>
            </div>
            <div>
             <b>Gender</b><d>:</d>
              <label>
                <input type="radio" name="gender" [(ngModel)]="student.gender" value="Male"> <b>Male</b>
              </label>
              <label>
                <input type="radio" name="gender" [(ngModel)]="student.gender" value="Female"><b>Female</b> 
              </label>
            </div>
            <div>
             <b>Date of Birth</b><e>:</e>
              <input type="date" [(ngModel)]="student.dob">
            </div>
            
            <div class="row mb-3">
              <label for="department" class="col-md-3 col-form-label"><b>Department <f>:</f></b></label>
              <div class="col-md-9">
                <select class="form-select" id="department" formControlName="department" required>
                  <option value="CSE">CSE</option>
                  <option value="ECE">ECE</option>
                  <option value="IT">IT</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <label for="address" class="col-md-3 col-form-label"><b>Address <g>:</g></b></label>
              <div class="col-md-9">
                <textarea class="form-control" id="address" formControlName="address" rows="3" required></textarea>
              </div>
            </div>
            <div class="row mb-3">
              <label for="email" class="col-md-3 col-form-label"><b>Email id<h>:</h></b></label>
              <div class="col-md-9">
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email id" required>
              </div>
            </div>
            <div class="row mb-3">
              <label for="age" class="col-md-3 col-form-label"><b>Age<l>:</l></b></label>
              <div class="col-md-9">
                <input type="number" class="form-control" id="age" formControlName="age" placeholder="Enter Age" required>
              </div>
            </div>
            <div class="row mb-3">
              <label for="password" class="col-md-3 col-form-label"><b>Password <j>:</j></b></label>
              <div class="col-md-9">
                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter Password" required>
              </div>
            </div>
            <div class="row mb-3">
              <label for="confirmPassword" class="col-md-3 col-form-label"><b>Confirm Password <k>:</k></b></label>
              <div class="col-md-9">
                <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Enter Password" required>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-9 offset-md-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="terms" formControlName="terms" required>
                  <label class="form-check-label" for="terms"><b>Agree to terms and conditions</b></label>
                </div>
                <button type="submit" class="btn btn-primary"><b>Submit</b></button>
              </div>
            </div>
          </form>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
    </div>
    
  </app-root>
</body>
</html>
